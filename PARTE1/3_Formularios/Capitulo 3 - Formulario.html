<!DOCTYPE html>
<html>

<head>
	
	<meta charset="utf-8">
	<title>Capitulo 2 - Formulario</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
		
</head>

<body>
	<div class="container">
		<div class="col-sm-10" style="width: 600px; margin-left: 250px; margin-top: 50px;">
			<div class="jumbotron">
				<div class="form-group" style="margin-top: -50px;">
					<h1 style="margin-left: 150px">
						Login
					</h1>
				</div>

				<hr>

				<form class="form-horizontal" style="margin-left: 50px;">
					<div class="form-group input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</span>
			            <input type="email" class="form-control" name="email" placeholder="Enter Email..." required>
			      	</div>

				    <div class="form-group input-group">
				    	<span class="input-group-addon">
				    		<span class="glyphicon glyphicon-lock"></span>
				    	</span>
				        <input type="password" class="form-control" name="password" placeholder="Enter Password..." required>
				    </div>
				      
				    <div class="form-group">
				    	<label>
				      		<input type="checkbox">
				      		Remenber me
				      	</label>
				    </div>
			      	
			      	<div class="form-group">
			      		<button class="btn btn-primary" style="width: 430px">Login</button>
			      	</div>

			      	<div class="form-group">
			      		<a href="#" style="margin-left: 310px;">Forget Password</a>
			      	</div>
		    	</form>
		    </div>
		</div>
   	</div>

<script src="./js/jquery.min.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
