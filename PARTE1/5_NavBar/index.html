        <script>
            $(document).ready(function() {

                    $(this).popover('show');
                });
    
                // Ocultar el popover cuando se hace clic fuera del botón
                $('body').on('click', function (e) {
                    if (!$(e.target).is('#loginBtn')) {
                        $('#loginBtn').popover('hide');
                    }
                });
    
                // Mostrar el formulario en la sección content al hacer clic en "Comandante"
                $('li a:contains("Comandante")').click(function(e) {
