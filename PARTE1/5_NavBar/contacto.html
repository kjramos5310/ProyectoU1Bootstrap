<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Recursos/style2.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container5">
        <div class="paso" id="paso1">
            <h2>Contacto</h2>
            <form name="FormContacto" onsubmit="return validar()">
                <div class="campo form-group">
                    <label for="correo">Correo electr칩nico:</label>
                    <div class="input-group">
                        <input type="email" id="correo" name="correo" class="form-control" placeholder="Correo Electronico" required>
                        <div class="input-group-append">
                            <button type="button" class="btn btn-primary" id="validarCorreo" data-toggle="popover" data-placement="right" data-content="Formato: usuario@dominio.com">VALIDAR</button>
                        </div>
                    </div>
                </div>
                <div class="campo form-group">
                    <label for="nombre">Fecha de nacimiento:</label>
                    <input type="date" id="fechaNacimiento" class="form-control" value="2024-05-23" min="1900-01-01" max="2024-12-31" disabled required>
                </div>
                <div class="campo form-group">
                    <label for="telefono">Telefono:</label>
                    <input type="text" id="telefono" name="telefono" class="form-control" placeholder="Telefono" disabled required>
                </div>
                <button type="button" id="submitBtn" class="btn btn-success" disabled>Enviar</button>
                <button type="button" id="submitBtn" class="btn btn-success" disabled><a href="index.html">REGRESAR</a></button>



            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('[data-toggle="popover"]').popover();

            $('#validarCorreo').click(function() {
                var correo = $('#correo').val();
                var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (regex.test(correo)) {
                    $('#fechaNacimiento, #telefono, #submitBtn').prop('disabled', false);
                } else {
                    alert('Correo inv치lido. Por favor ingrese un correo electr칩nico v치lido.');
                }
            });
        });
    </script>
</body>
</html>
