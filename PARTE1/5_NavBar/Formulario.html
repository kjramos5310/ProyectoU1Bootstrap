<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="/Recursos/style4.css">
</head>
<body>
    <div class="container">
        <h2>Formulario</h2>
        <img src="/Recursos/img/LogoESPE.jpeg" alt="Logo ESPE" class="logo">
        <form>
            <div class="input-group">
                <label for="username"><i class="fa fa-user"></i></label>
                <input type="text" id="username" name="username" placeholder="Nombre de Usuario">
            </div>
            <div class="input-group">
                <label for="email"><i class="fa fa-envelope"></i></label>
                <input type="email" id="email" name="email" placeholder="Correo Electronico">
            </div>
            <div class="input-group">
                <label for="password"><i class="fa fa-lock"></i></label>
                <input type="password" id="password" name="password" placeholder="Contraseña">
            </div>
            <div class="input-group">
                <label for="confirm-password"><i class="fa fa-lock"></i></label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Vuelva a Ingresar la Contraseña">
            </div>
            <div class="input-group">
                <label for="gender">Género</label>
                <select id="gender" name="gender">
                    <option value="" disabled selected>Seleccione su género</option>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="other">Otro</option>
                </select>
            </div>
            <div class="input-group remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Recuérdame</label>
            </div>
            <button type="submit">Enviar</button>
            <button type="submit"><a href="index.html">REGRESAR</a></button>

        </form>
    </div>
</body>
</html>
