        <div class="container">
            <h1>Modal</h1><br>

            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#miModal">Presionar</button>

            <div class="modal fade" id="miModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" aria-hidden="true" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Título del Modal</h4>
                        </div>

                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="usuario">Usuario</label>
                                    <input type="text" placeholder="usuario" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="contraseña">Contraseña</label>
                                    <input type="text" placeholder="contraseña" class="form-control">
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-primary">Aceptar</button> <button class="btn btn-default" data-dismiss="modal">Cancelar</button>                           
                        </div>

                    </div>
                </div>
            </div>
